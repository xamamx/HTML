<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>我喜歡的飲料</h2>
    <script>
        let drinks =['卡布奇諾','拿鐵咖啡','珍珠奶茶','長島冰茶','愛爾蘭咖啡','藍色夏威夷','英式水果冰茶'];
        document.write('<table border="1">');
            document.write('<tr>');
            for (let i = 0; i < drinks.length; i++) {
                document.write('<th>飲料' + (i + 1) + '</th>');
                
            }
            document.write('</tr>');
            document.write('<tr>');
            for (let i = 0; i< drinks.length; i++){
                document.write('<td>' + drinks[i] + '</td>');
            }
            document.write('</tr>');
            
    </script>
</body>
</html>
