<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr;
            gap:10px;
        }
        .item{
            background: violet;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">蛇</div>
        <div class="item">馬</div>
        <div class="item">牛</div>
        <div class="item">
            <img src="https://png.pngtree.com/png-clipart/20241104/original/pngtree-cute-cartoon-snake-png-image_16678802.png",width height="200x300">
        </div>
        <div class="item">
            <img src="https://img.pikbest.com/origin/10/42/79/63vpIkbEsTrkV.png!w700wp",width height="200x300">
        </div>
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXdramjO0kJ4U_NHQoblTTLq4qR3FAigGB_w&s",width height="200x300">
        </div>
    </div>
</body>
</html>
