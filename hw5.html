<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#fffacd, #f08080);
      font-family: sans-serif;
    }

    .container {
      display: flex; 
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      gap: 20px;
    }

    #img1{
        width: 300px;
        position: left;
        filter: drop-shadow(20px 20px 20px #000);
    }
    #img2{
        width: 300px;
        position: right;
        filter: drop-shadow(10px 10px 10px #ffff);
    }

    .text {
      width: 400px;
      text-align: center;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      line-height: 1.6;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2></h2>
    <img id="img1" src="1.png">
    <div class="text">
      <h2>
        落葉大喬至小喬，可高約3-9公尺，花冠為五裂迴旋排列，花瓣外部呈現乳白色，
        內部艷黃，與雞蛋相似故得名為雞蛋花，但也有長出粉紅色花的品種。果實為黑褐色木質果實，
        呈橢圓形，果實成熟時會裂開露出扁平具翅的種子，當割切樹幹時會有白色乳液滲出，乳液有毒。
        花期為每年3-9月，而果期則在6月至12月。
      </h2>
    </div>
    <img id="img2" src="2.png">
  </div>
</body>
</html>
