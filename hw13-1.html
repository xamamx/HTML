<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var X=prompt("輸入0~100的數字","");
        if(X >= 80){
            console.log("A!");
            window.alert("A!");   
        }
        if(X<= 79&&X >= 70){
            console.log("B!");
            window.alert("B!");   
        }
        if(X <= 69&&X >= 60){
            console.log("C!");
            window.alert("C!");   
        }
        if(X <= 59&&X >= 50){
            console.log("D!");
            window.alert("D!");   
        }
        else{
            console.log("X!");
            window.alert("X!");   
        }
    </script>
</body>
</html>
