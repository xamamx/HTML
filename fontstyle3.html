<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h3 {margin:5px;font-size: 20px;}
    .a{
        text-emphasis: filled;
        text-emphasis-color: red;
    }
    .b{
        text-emphasis: filled;
        text-emphasis-color: red;
    }
    .c{text-emphasis: open orange;}
    .d{text-emphasis: triangle #9097;}
    .e{text-emphasis: "哈"  ;
        text-emphasis-color: 1ch(50% 50 180 / 0.6);
    }
</style>
</head>
<body>
    <h3 class="a">今天天氣真好(text-decoration: line-through double)</h3>
    <h3 class="b">今天天氣真好(text-decoration: underline wavy)</h3>
    <h3 class="c">今天天氣真好(text-decoration: overline dotted)</h3>
    <h3 class="d">今天天氣真好(text-decoration: line-through wavy)</h3>
    <h3 class="e">今天天氣真好(text-decoration: line-through wavy)</h3>
</body>
</html>
